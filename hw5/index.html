<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大富翁 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="container-fluid">
    <main id="app" class="row">
      <div class="col-xs-2">
        <div class="row character-list">
          <role
            v-for="val in roles"
            :role="val"
            :selected.sync="role"
            :key="val"
          ></role>
        </div>

        <div class="action">
          <img src="images/actions/ok.png" class="clickable" @click="begin()">
          <img src="images/actions/rank.png" class="clickable" @click="showScore()">
          <img src="images/actions/rule.png" class="clickable" @click="showRule()">
        </div>
      </div>

      <div id="gaming" class="col-xs-8 text-center"></div>

      <div class="col-xs-2">
        <div class="panel panel-info text-center" style="margin-top: 2rem; width: 11rem;">
          <div class="panel-heading">
            <h3 class="panel-title">分數</h3>
          </div>

          <div class="panel-body">
            {{ score }}
          </div>
        </div>

        <change-image :title="'寶箱圖片'" :type="'treasure'"></change-image>

        <change-image :title="'炸彈圖片'" :type="'bomb'"></change-image>

        <div v-if="pause" class="center-block" style="margin-top: 2rem; width: 11rem;">
          <img src="images/actions/pause.png" class="clickable" @click="playGame()">
        </div>
      </div>

      <div id="scores-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Rank</h4>
            </div>
            <div class="modal-body">
              <table class="table table-bordered table-hover text-center">
                <thead>
                  <tr>
                    <th class="text-center">排名</th>
                    <th class="text-center">玩家</th>
                    <th class="text-center">分數</th>
                  </tr>
                </thead>

                <tbody>
                  <tr v-for="(s, index) in scores">
                    <td>{{ index + 1 }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.score }}</td>
                  </tr>

                  <tr v-if="! scores.length">
                    <td colspan="3">無資料</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div id="rule-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Rule</h4>
            </div>
            <div class="modal-body">
              <ul>
                <li>寶箱基礎分數 10 分，獲得的分數會隨著時間增長而增長</li>
              </ul>

              <img src="images/rule.png" class="center-block" width="100%">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/pixi.min.js" defer></script>
    <script src="js/sound.js" defer></script>
    <script src="js/vue.min.js" defer></script>
    <script src="js/store.min.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
